<!DOCTYPE html>
<html>
	<head>
		<title>Egg Feathers Fox</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://use.fontawesome.com/3d06df91e5.js"></script>
	</head>
	<body>
		<header>
			<h1>Egg Feathers Fox</h1>
		</header>
		<section class="flexWrapper">
			<div class="introFlexCont">
				<p>Choose egg, feathers, or fox by clicking on its image below. Farmer Ted will make his choice.</p>
				<ul>
					<li>
						<img src="./assets/egghappy.svg" class="rulesIconsA" alt="brown egg smiling"/> 
						<img src="./assets/beats.svg" class="greaterThan" alt="greater than sign">
						<img src="./assets/eggonfeathers.svg" class="rulesIconsB" alt="three blue feathers looking scared"/>
					</li>
					<li>
						<img src="./assets/feathershappy.svg" class="rulesIconsA" alt="three blue feathers smiling"/>
						<img src="./assets/beats.svg" class="greaterThan" alt="greater than sign"/>
						<img src="./assets/foxfeathers.svg" class="rulesIconsB" alt="fox with feathers in nose about to sneeze"/>
					</li>
					<li>
						<img src="./assets/foxhungry.svg" class="rulesIconsB" alt="fox licking lips"/> 
						<img src="./assets/beats.svg" class="greaterThan" alt="greater than sign"/>
						<img src="./assets/eggscared.svg" class="rulesIconsA" alt="brown egg looking scared"/>
					</li>
				</ul>
			</div>
			<div class="choiceRowFlexCont">
				<span class="choiceRow choiceText">Choose: </span>
				<button class="choiceRow userChoice" data-choice="egg"><img src="./assets/eggfacefwd.svg" class="userChoice__img" ></button>
				<button class="choiceRow userChoice" data-choice="feathers"><img src="./assets/feathersbtn.svg" class="userChoice__img" ></button>
				<button class="choiceRow userChoice" data-choice="fox"><img src="./assets/foxfacefwd.svg" class="userChoice__img" ></button>
			</div>
			<div class="picdivFlexCont">
				<div class="picDiv userPic">
					<p>You chose ...</p>
					<img src="./assets/user.svg" alt="silhouette of person">
					<p class="userWLT results">something here</p>
					<p class="userComments comments">something else here</p>
				</div>
				<div class="picDiv resultsPic">
					<p>The results are in:</p>
					<img src="./assets/results.svg" alt="big question mark">
					<p class="resultsRules results">something here</p>
					<!-- <p class="rulesComments comments">something else here</p> -->
				</div>
				<div class="picDiv farmerTedPic">
					<p>Farmer Ted chose ...</p>
					<img src="./assets/farmerted.svg" alt="silhouette of a farmer">
					<p class="farmerTedWLT results">something here</p>
					<p class="farmerTedComments comments">something else here</p>
				</div>
			</div>
		</section>


	<script type="text/javascript" src="main.js"></script>
	</body>
</html>
